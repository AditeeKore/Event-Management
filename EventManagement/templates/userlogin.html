{% extends 'base.html' %}

{%block title%}userlogin {% endblock title%}
{%block body%}

<div class="container">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>
        </form>
        Don't have an account? <a href="/sign_up" target="blank"><strong>register here</strong></a>!
</div>

{% comment %} <form method="post" action="/userlogin">
{% csrf_token %}
  <div class="d-flex p-5 justify-content-center ">
    <span class="p-3 border border-info rounded">
      <div class="form-row align-items-center col-auto">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name= 'email' placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name='password' placeholder="Password">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary ">Login</button>
      </div>
    </span>
  </div>
</form> {% endcomment %}
{% endblock body%}
